<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="calculator" class = "threeDbox">
  <div id="header">
    <h3>ELECTRONIC CALCULATOR</h3>
  </div>
  <div id="inputScreen">
    <div id="mainScr">0</div>
    <div id="secScr"></div>
  </div>
  <div id="buttons">
    <button type="button" id="AC" class="css3button" value="AC">AC</button>
    <button type="button" id="CL" class="css3button" value="CL">CL</button>
    <button type="button" id="divide" class="css3button" value="/">&divide;</button>
    <button type="button" id="multiply" class="css3button" value="*">&times;</button>
    <button type="button" id="seven" class="css3button"  value="7">7</button>
    <button type="button" id="eight" class="css3button" value="8">8</button>
    <button type="button" id="nine" class="css3button" value="9">9</button>
    <button type="button" id="minus" class="css3button" value="-">&minus;</button>
    <button type="button" id="four" class="css3button" value="4">4</button>
    <button type="button" id="five" class="css3button" value="5">5</button>
    <button type="button" id="six" class="css3button" value="6">6</button>
    <button type="button" id="plus" class="css3button" value="+">&plus;</button>
    <button type="button" id="one" class="css3button" value="1">1</button>
    <button type="button" id="two" class="css3button" value="2">2</button>
    <button type="button" id="three" class="css3button" value="3">3</button>
    <button type="button" id="NaN" class="invisible">N</button>
    <button type="button" id="zero" class="css3button" value="0">0</button>
    <button type="button" id="dot" class="css3button" value=".">.</button>
    <button type="button" id="equals" class="css3button" value="=">&equals;</button>
  </div>
</div>
<div class="transparent">
  <p>Designed by <em>Muhammad Ali Farooqi</em></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
